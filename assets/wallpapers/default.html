<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .ui {
            text-align: center;
            z-index: 1;
        }

        #clock {
            font-size: 120px;
            font-weight: 300;
            letter-spacing: 5px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 5px 20px rgba(0, 0, 0, .3);
        }

        #date {
            font-size: 32px;
            font-weight: 300;
            opacity: .9;
            letter-spacing: 2px;
            margin: 16px 0 40px;
        }

        #msg {
            font-size: 18px;
            font-weight: 300;
            opacity: .7;
            letter-spacing: 1px;
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, .3);
            animation: rise linear infinite;
        }

        @keyframes rise {
            from {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            to {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="ui">
        <div id="clock"></div>
        <div id="date"></div>
        <div id="msg">A.A.A.A.A.A.A.A.A.A.</div>
    </div>
    <script>
        const pad = n => String(n).padStart(2, '0');

        function tick() {
            const d = new Date();
            clock.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
            date.textContent = d.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        tick(); setInterval(tick, 1000);

        function spawn() {
            const p = Object.assign(document.createElement('div'), { className: 'particle' });
            const s = Math.random() * 5 + 2;
            Object.assign(p.style, {
                width: s + 'px', height: s + 'px',
                left: Math.random() * 100 + '%',
                animationDuration: (Math.random() * 10 + 10) + 's',
                animationDelay: Math.random() * 5 + 's'
            });
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 20000);
        }
        setInterval(spawn, 300);
        for (let i = 0; i < 20; i++) setTimeout(spawn, i * 100);
    </script>
</body>

</html>
